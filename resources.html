<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="favicon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resources | Palpeg</title>
<link rel="stylesheet" href="style_slack.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
  <a href="index.html" class="logo">
    <img src="Symbol.png" alt="Logo icon" class="logo-icon">
    <img src="Text_logo.png" alt="Logo text">
  </a>

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <!-- NAV MENU -->
  <nav id="navMenu">
    <a class="nav-link" href="features.html">Features</a>
    <a class="nav-link" href="solutions.html">Solutions</a>
    <a class="nav-link" href="enterprise.html">Enterprise</a>
    <a class="nav-link" href="resources.html">Resources</a>
    <a class="nav-link" href="pricing.html">Pricing</a>
  </nav>

  <!-- RIGHT BUTTONS -->
  <div class="nav-buttons">
    <button class="btn-primary" id="navSignUp">Sign Up</button>
  </div>
</header>


<section class="features-hero">
  <h1>Resources</h1>
  <p>Learn, explore, and get the most out of Slack.</p>
</section>

<section class="features-grid">
  <div class="feature-card">
    <h3>Resources Library</h3>
  </div>
  <div class="feature-card">
    <h3>Events</h3>
  </div>
  <div class="feature-card">
    <h3>Customer Stories</h3>
  </div>
  <div class="feature-card">
    <h3>Blog</h3>
  </div>
  <div class="feature-card">
    <h3>What's New</h3>
  </div>
  <div class="feature-card">
    <h3>Developers</h3>
  </div>
  <div class="feature-card">
    <h3>Community</h3>
  </div>
  <div class="feature-card">
    <h3>Slack Marketplace</h3>
  </div>
  <div class="feature-card">
    <h3>Product Tour</h3>
  </div>
  <div class="feature-card">
    <h3>Partners</h3>
  </div>
  <div class="feature-card">
    <h3>Slack Certified</h3>
  </div>
</section>

<!-- SIGN UP MODAL -->
<div class="modal" id="signUpModal">
  <div class="modal-box">
    <span class="close" onclick="closeSignUp()">&times;</span>
    <h2>Sign Up</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="btn-primary full">Create Account</button>
    </form>
  </div>
</div>

<script>
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");
hamburger.addEventListener("click", () => { navMenu.classList.toggle("active"); });

const signUpModal = document.getElementById("signUpModal");
document.getElementById("navSignUp").addEventListener("click", () => signUpModal.style.display="flex");
function closeSignUp(){ signUpModal.style.display="none"; }
</script>

</body>
</html>
